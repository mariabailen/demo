<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title th:text="${appName}"></title>
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
	<script th:src="@{/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/bootstrap.min.js}"></script>

</head>

<body>
	<div th:insert="/header"> </div>
	<div class="container mt-5">

		<div sec:authorize="isAuthenticated()">
			This content is only shown to authenticated users.
		</div>
		<div sec:authorize="hasRole('ADMIN')">
			This content is only shown to administrators.
		</div>
		<div sec:authorize="hasRole('CHEF')">
			This content is only shown to CHEF.
		</div>

		<h1>Listado de recetas</h1>

		<div class="container-fluid">
			<form class="d-flex" method="get" th:action="@{/home}">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchInput" th:value="${searchInput}">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>

		<div th:if="${receipts.empty}">
			<p colspan="2"> No Receipts Available </p>
		</div>
		<ul class="list-group">
			<li class="list-group-item" th:each="receipt: ${receipts}">
				<div class="row mt-4">
					<div class="col-md-4">
						<img th:src="${receipt.images[0].url}" class="card-img-top img-fluid" alt="Imagen de la receta">
					</div>
					<div class="col-md-8 d-flex align-items-center">
						<div class="card-body">
							<h5 class="card-title" th:text="${receipt.name}"></h5>
							<p><a th:href="@{/chef(id=${receipt.chef.id})}" class="card-text" th:text="| ${receipt.chef.name} ${receipt.chef.lastName} |"></a></p>
							<a class="btn btn-primary" th:href="@{/receipt(id=${receipt.id})}">Ver receta</a>
						</div>
					</div>
				</div>
			</li>
	</div>
	</div>
</body>

</html>
