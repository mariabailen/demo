<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${appName}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
</head>


<body>
    <div th:insert="/header"> </div>

    <div class="container mt-5">
        <h1>Chef list </h1>

        <div th:if="${chefs.empty}">
            <p colspan="2"> No Receipts Available </p>
        </div>

        <a href="" class="btn btn-outline-success" type="submit" sec:authorize="hasRole('ADMIN')">Add chef</a>

        <div class="container-fluid">
			<form class="d-flex" method="get" th:action="@{/chefs}">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchInput" th:value="${searchInput}">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>

        <ul class="list-group">
            <li class="list-group-item" th:each="chef: ${chefs}">
                <div class="row mt-4">

                    <div class="col-md-4">
                        <img th:src="${chef.image}" class="img-fluid rounded-circle" alt="Imagen del Cocinero">
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div>
                            <h3>Chef</h3>
                            <p th:text="'Name: ' + ${chef.name}"></p>
                            <p th:text="'Last name: ' + ${chef.lastName}"></p>
                            <p th:text="'Birthdate: ' + ${chef.birthDate}"></p>
                            <a class="btn btn-primary" th:href="@{/chef(id=${chef.id})}">Ver Chef</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    </div>

</body>
